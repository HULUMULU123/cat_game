services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"

    # КЛЮЧ: nginx на хосте ходит на 127.0.0.1:8000 — оставляем так
    ports:
      - "127.0.0.1:8000:8000"

    # КЛЮЧ: nginx на хосте отдаёт static/media из /var/www/...,
    # значит контейнер должен писать туда же
    volumes:
      - /var/www/cat_game/backend/staticfiles:/var/www/cat_game/backend/staticfiles
      - /var/www/cat_game/backend/media:/var/www/cat_game/backend/media

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
